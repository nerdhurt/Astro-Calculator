<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Astro Weight Calculator</title>
  </head>

    <body>
      <h1>Astro Arithmetics</h1>

            <div class= "clickers" >
                <input id="user-weight" type="text" placeholder="Weight (lbs)" />
                <select id="planets"></select>
                <p id="output"></p>
            </div>
            <div class="press">
                <button type="button" id="calculate-button">Calculate</button>
            </div>

     <!-- Write your markup here  -->
      <div class="sun falltoback"></div>
      
      <div class="mercury-outline falltoback">
        <div class="mercury">
        </div>
      </div>

      <div class="venus-outline-1 falltoback">
        <div class="venus">
        </div>
      </div>
      
      <div class="earth-outline-1 falltoback">
        <div class="earth">
          <div class="earth-circle falltoback">
            <div class="earth-inner falltoback"></div>
          </div>
        </div>
      </div>

      <div class="mars-outline-1 falltoback">
        <div class="mars">
        </div>
      </div>

      <div class="jupiter-outline-1 falltoback">
        <div class="jupiter">
        </div>
      </div>

      <div class="saturn-outline-1 falltoback">
        <div class="saturn">
        </div>
      </div>

      <div class="uranus-outline-1 falltoback">
        <div class="uranus">
        </div>
      </div>

      <div class="neptune-outline-1 falltoback">
        <div class="neptune">
        </div>
      </div>

      <div class="rocket-outline-1 falltoback">
        <div class="rocket">
        </div>
      </div>

      <div class="ufo-outline-1 falltoback">
        <div class="ufo">
        </div>
      </div>
      <script src="main.js" charset="utf-8"></script>
  </body>
</html>
